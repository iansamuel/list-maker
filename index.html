<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>List Maker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="List Maker">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>List Maker</h1>
            <div class="list-controls">
                <input type="text" id="new-list-input" placeholder="Create a new list...">
                <button id="create-list-btn">Create List</button>
                <button id="export-btn" class="export-btn">Export All Lists</button>
            </div>
            <div class="breadcrumb-nav" id="breadcrumb-nav">
                <span class="breadcrumb-item active" id="root-crumb">All Lists</span>
            </div>
        </header>
        
        <main>
            <div class="lists-container" id="lists-container">
                <!-- Lists will be dynamically added here -->
            </div>
        </main>
        
        <div class="taskbar" id="taskbar">
            <div class="taskbar-items" id="taskbar-items">
                <!-- Minimized windows will appear here -->
            </div>
        </div>
    </div>
    
    <!-- Load modules in dependency order -->
    <script src="js/list-engine.js"></script>
    <script src="js/window-system.js"></script>
    <script src="js/app-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
